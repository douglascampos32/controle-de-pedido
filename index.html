<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Adicionar Pedido</h2>
    <form id="pedidoForm">
        <label for="cliente">Cliente:</label><br>
        <input type="text" id="cliente" required><br>
        
        <label for="sabores">Sabores:</label><br>
        <textarea id="sabores" required></textarea><br>
        
        <label for="quantidades">Quantidades:</label><br>
        <textarea id="quantidades" required></textarea><br>
        
        <label for="dataEntrega">Data de Entrega:</label><br>
        <input type="date" id="dataEntrega" required><br>
        
        <label for="status">Status:</label><br>
        <select id="status" required>
            <option value="Produção">Produção</option>
            <option value="Separado">Separado</option>
            <option value="Entregue">Entregue</option>
        </select><br>
        
        <button type="button" onclick="addPedido()">Adicionar Pedido</button>
    </form>

    <h2>Lista de Pedidos</h2>
    <ul id="pedidoList"></ul>

    <script src="script.js"></script>
</body>
</html>
